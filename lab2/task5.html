<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>
        <iframe src="https://pja.edu.pl/" width="500" height="500">PJATK</iframe>
        <br />

        <video width="300" height="300" autoplay controls>
            <source src="./video.mp4" type="video/mp4">
            <track src="english_subtitles.vtt" kind="subtitles" srclang="en" label="english-subtitles" default>
            <track src="german_subtitles.vtt" kind="subtitles" srclang="de" label="german-subtitles" default>
        </video>

        <video width="300" height="300" autoplay controls>
            <source src="./video.webm" type="video/webm">
            <track src="english_subtitles_2.vtt" kind="subtitles" srclang="en" label="english-subtitles-2" default>
        </video>
        <br />

        <audio autoplay controls>
            <source src="./audio.mp3" type="audio/mp3">
        </audio>

        <audio autoplay controls>
            <source src="./audio.wav" type="audio/wav">
        </audio>
    </main>
</body>
</html>
