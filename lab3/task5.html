<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
    }
    .container {
        display: flex;
        flex-direction: column;
        gap: 1em;
    }
    .box-1 {
        background-color: red;
    }
    .box-2 {
        background-color: rgb(5, 5, 134);
    }
    .box {
        width: 12em;
        height: 12em;
    }
    h1 {
        color: lightgray;
    }
</style>
<body>
    <h1>My boxes</h1>

    <div class="container">
        <div class="box-1 box">Box 1</div>
        <div class="box-2 box">Box 2</div>
    </div>
</body>
</html>
